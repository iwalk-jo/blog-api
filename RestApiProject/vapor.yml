id: 68878
name: RestApiProject
environments:
  production:
    memory: 1024
    cli-memory: 512
    runtime: "php-8.2:al2"
    database: api_test
  build:
    - "composer install --no-dev"
    - "php artisan config:cache"
    - "php artisan route:cache"
    - "php artisan view:cache"
    - "php artisan event:cache"
  deploy:
    - "php artisan migrate --force"
ignore:
  - "node_modules"
  - "tests"
  - "storage/*.key"
  - "*.log"
